<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Blolection Result Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Blolection</span>
            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col"></div>
                    <div class="mdl-cell mdl-cell--8-col">
                        <div id="main">Result is loading</div>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col"></div>
                </div>
            </div>
        </main>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <script>
        var str =
            `<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
  <thead>
    <tr>
      <th>Name</th>
      <th>Vote</th>
    </tr>
  </thead>
  <tbody>`;

        $(document).ready(function () {
            $.get("http://139.59.28.1:4567/api/candidates", function (data) {
                var candidates = JSON.parse(data.candidates);
                candidates.forEach(element => {
                    console.log(element)
                    str += '<tr><td>' + element.name + '</td><td>' + element.votes +
                        '</td></tr>'
                });
                str += '</tbody></table>';
                $('#main').html(str);
            });

        });
    </script>
</body>

</html>
